<!-- <svg width="80" height="80" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#001db1a4"> -->
    
<svg width="80" height="80" viewBox="-8 -8 80 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bg-gradient" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="rgba(18, 18, 18, 0.9)" />
        <stop offset="100%" stop-color="rgba(18, 18, 18, 0.95)" />
      </linearGradient>
    </defs>
  
    <!-- Background
    <rect width="100%" height="100%" fill="url(#bg-gradient)" /> -->
  
    <g fill="none" stroke="#00ADB5" stroke-width="1">
      <!-- Triangle 1 -->
      <polygon points="0,50 5,40 10,50">
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 5 45"
                          to="360 5 45"
                          begin="0s" dur="2.2s"
                          repeatCount="indefinite" />
      </polygon>
  
      <!-- Triangle 2 -->
      <polygon points="22,5 27,15 32,5">
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 27 10"
                          to="360 27 10"
                          begin="0s" dur="2.2s"
                          repeatCount="indefinite" />
      </polygon>
  
      <!-- Triangle 3 -->
      <polygon points="44,50 49,40 54,50">
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 49 45"
                          to="360 49 45"
                          begin="0s" dur="2.2s"
                          repeatCount="indefinite" />
      </polygon>
    </g>
  </svg>
  